<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Lesson Plan - Mekail Biswas</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
    <style>
        /* General Setup */
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; height: 100%; background: #f0f2f5; }
        .wrapper { display: flex; min-height: 100vh; width: 100%; }

        /* Left Sidebar (33%) */
        .form-side {
            width: 33.33%; background: #ffffff; padding: 25px;
            box-sizing: border-box; border-right: 2px solid #ddd;
            height: fit-content; min-height: 100vh;
        }

        /* Right Review (66.67%) */
        .review-side {
            width: 66.67%; padding: 40px; box-sizing: border-box;
            background: #cbd5e1; display: flex; justify-content: center;
        }

        /* Form Styling */
        h2 { font-size: 1.1rem; color: #1e40af; border-bottom: 2px solid #1e40af; margin-top: 20px; padding-bottom: 5px; }
        input, select, textarea {
            width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #cbd5e1;
            border-radius: 6px; box-sizing: border-box; font-size: 14px;
        }
        textarea { height: 70px; resize: vertical; }
        .grid-box { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        /* Lesson Plan Paper Design */
        .paper {
            background: white; width: 100%; max-width: 800px; padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); font-family: 'Tiro Bangla', serif;
        }
        .header-area { text-align: center; margin-bottom: 30px; }
        .header-area h1 { margin: 0; font-size: 26px; color: #000; }
        .header-area p { margin: 5px 0; font-size: 18px; }
        .sub-title { display: inline-block; margin-top: 10px; border: 2px solid black; padding: 5px 20px; font-weight: bold; }

        /* Table Design */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table, th, td { border: 1px solid black; }
        td { padding: 10px; vertical-align: top; line-height: 1.5; }
        .label-cell { font-weight: bold; background: #f9fafb; width: 30%; }

        /* Footer */
        .copy-footer { text-align: center; margin-top: 40px; font-size: 12px; border-top: 1px solid #eee; padding-top: 10px; font-family: sans-serif; }

        /* Print Settings */
        .print-btn {
            position: fixed; bottom: 20px; right: 20px; background: #059669;
            color: white; border: none; padding: 15px 30px; border-radius: 50px;
            cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        @media print {
            .form-side, .print-btn { display: none !important; }
            .review-side { width: 100%; padding: 0; background: white; }
            .paper { box-shadow: none; max-width: 100%; }
            body { background: white; }
        }
    </style>
</head>
